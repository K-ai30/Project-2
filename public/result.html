<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
    <!-- Font Awesome Code -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="./images/foodtruck.jpg">
</head>

<body>
    <!-- LANDING PAGE WHERE ARE YOU? -->
    <nav>
        <div class="nav-wrapper grey">
            <a href="/index.html" class="brand-logo"><i class="material-icons">fastfood</i>YumTrucks</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/search"><i class="material-icons">search</i></a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <span><img class="responsive-img" src="images/healthyeating.jpg"></span>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Welcome!<span class="member-name"></span></h2>

                <div class="card-panel amber">
                    <div class="area" class="hide">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <p>Truck Name: <span id="truck-name"></span></p>
                                    <p>Street: <span id="street"></span></p>
                                    <p>City: <span id="city"></span></p>
                                    <p>State: <span id="state"></span></p>
                                    <p>Zip: <span id="zip"></span></p>
                                    <p>Website: <img id="website" src=""></span></p>
                                    <p>Menu: <img id="menu" src=""></span></p>
                                    <p>Avatar: <img id="avatar_url" src=""></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="space"></div>
    <!-- Footer -->
    <footer class="page-footer grey">
        <div class="footer-copyright">
            <div class="container" class="grey-text text-lighten-4 right">
                The Premium Lions 2020 Â©
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
</body>

</html>
