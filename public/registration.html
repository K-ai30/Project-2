<!DOCTYPE html>
<html lang="en">

<head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="stylesheets/style.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="./images/foodtruck.jpg">
</head>

<body>
    <nav class="navbar navbar-default grey">
        <div class="container-fluid">
          <div class="navbar-header" class="center-align">YumTrucks
          </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                
                <div class="container white">
                    <div class="row">
                        <form class="col-sm-12">
                            <div class="row">
                                <div class="input-field col s6 onchange="formFields()">
                                    <select id="reg-type">
                                        <option value="" disabled selected>I am a:</option>
                                        <option value="user">User</option>
                                        <option value="truck">Truck</option>
                                    </select>
                                    <label>Registration Type</label>
                                </div>
                                <div class="input-field col s6 user-field">
                                    <select id="favorite">
                                        <option value="" disabled selected>Trucks:</option>
                                        <option value="1">Let's Taco Bout It</option>
                                        <option value="2">Waffle House</option>
                                    </select>
                                    <label>My Favorite Truck</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="first-name" type="text" class="validate">
                                    <label for="first-name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last-name" type="text" class="validate">
                                    <label for="last-name">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="truck-name" type="text" class="validate">
                                    <label for="truck-name">Truck Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="email" type="text" class="validate">
                                    <label for="email">Email</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="street" type="text" class="validate">
                                    <label for="street">Street</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s4">
                                    <input id="city" type="text" class="validate">
                                    <label for="city">City</label>
                                </div>
                                <div class="input-field col s4">
                                    <input id="state" type="text" class="validate">
                                    <label for="state">State</label>
                                </div>
                                <div class="input-field col s4">
                                    <input id="zip" type="text" class="validate">
                                    <label for="zip">Zip Code</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="avatar-url" type="text" class="validate">
                                    <label for="avatar-url">Avatar URL</label>
                                </div>
                            </div>
                            <div class="truck-field row">
                                <div class="input-field col s12">
                                    <input id="menu-url" type="text" class="validate">
                                    <label for="menu-url">Menu URL</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="website-url" type="text" class="validate">
                                    <label for="website-url">Website URL</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s2 offset-s10">
                                    <button class="btn waves-effect waves-light blue-grey darken-1"
                                        type="submit" id="submit" name="action">Submit
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="js/registration.js" type="text/javascript" ></script>

</body>

</html>
