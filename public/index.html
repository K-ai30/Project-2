<!DOCTYPE html>
<html lang="en">

<head>
  <title>User Registration</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="stylesheets/style.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="./images/foodtruck.jpg">
</head>

<body>

  <nav class="navbar navbar-default grey">
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo"><i class="material-icons">fastfood</i>YumTrucks</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="search.html"><i class="material-icons">search</i></a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <span><img class="responsive-img" src="../public/images/healthyeating.jpg"></span>
    <div class="row" class="valign-wrapper">
      <div class=" col s12">
        <div class="card-panel cyan">
          <h2>Login Form</h2>
          <form class="login">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default amber">Login</button>
          </form>
          <br />
          <p>Or sign up <a href="/public/registration.html">here</a></p>
        </div>
      </div>
    </div>
  </div>

  <div id="space"></div>
  <footer class="page-footer grey">
    <div class="footer-copyright">
      <div class="grey-text text-lighten-4 right container">
        The Premium Lions 2020 Â©
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
