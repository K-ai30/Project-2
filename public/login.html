<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="./images/foodtruck.jpg">
</head>

<body>
  <nav class="navbar navbar-default grey">
    <div class="container-fluid">
      <div class="navbar-header" class="center-align">YumTrucks
      </div>
    </div>
  </nav>
  
  <div class="container">
    <span><img class="responsive-img" src="../public/images/healthyeating.jpg"></span>
    <div class="row" class="valign-wrapper">
      <div class=" col s12 m6">  
        <!-- col-md-6 col-md-offset-3 -->
        <div class="card-panel cyan">
        <h2>Login Form</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default amber">Login</button>
        </form>
        <br />
        </div>
      </div>

      <div class=" col s12 m6">  
        <!-- col-md-6 col-md-offset-3 -->
        <div class="card-panel amber">
        <h2>Create An Account</h2>
        <form class="login">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <button type="submit" class="btn btn-default cyan">Sign Up</button>
        </form>
        <br />
        <p class="amber">Don't have an account? <a href="/">here</a></p>
        </div>
      </div>
    </div>
  </div>

  <div id="space"></div>
  <!-- Footer -->
  <footer class="page-footer grey">
    <div class="footer-copyright">
      <div class="container" class="grey-text text-lighten-4 right">
        The Premium Lions 2020 Â©
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
