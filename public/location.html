<!DOCTYPE html>
<html lang="en">

<head>
  <title>Change Location</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
  <link rel="shortcut icon" type="image/png" href="./images/foodtruck.jpg">
</head>

<body>
  <div class="topnav">
    <nav>
      <div class="nav-wrapper green lighten-1">
        <a href="/index.html" class="brand-logo"><i class="material-icons">fastfood</i>YumTrucks</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <ul class="right hide-on-med-and-down">
            <li><a href="/search"><i class="material-icons">search</i></a></li>
            <li><a href="/location"><i class="material-icons">location_on</i></a></li>
            <li><a href="/logout"><i class="material-icons">exit_to_app</i></a></li>
          </ul>
      </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
      <li><a href="/search">Search</a></li>
      <li><a href="/location">Change Location</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </div>

  <div class="container">
    <span><img class="responsive-img" src="images/TruckBanner.png"></span>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Share your location!</h2>

        <div class="card-panel orange lighten-2">
          <div class="area" class="hide">
            <div id="userEntry" class="container">
              <form class="col-sm-12" id="reg-form">
                <div class="row">
                  <div class="input-field col s12">
                    <div class="form-group">
                      <label for="street">Street</label>
                      <input id="street" class="form-control mr-sm-2" type="search" placeholder="Address"
                        aria-label="Search" />
                    </div>
                    <div class="form-group">
                      <label for="city">City</label>
                      <input id="city" class="form-control" type="search" placeholder="City" aria-label="Search" />
                    </div>
                    <div class="form-group">
                      <label for="state">State</label>
                      <input id="state" class="form-control mr-sm-2" type="search" placeholder="State"
                        aria-label="Search" />
                    </div>
                    <div class="form-group">
                      <label for="zip">Zip</label>
                      <input id="zip" class="form-control mr-sm-2" type="search" placeholder="Zip Code"
                        aria-label="Search" />
                    </div>
                    <button type="button" class="btn btn-primary btn-lg green lighten-1" id="submit">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="space"></div>
  <footer class="page-footer green lighten-1">
    <div class="footer-copyright">
      <div class="container" class="grey-text text-lighten-4 right">
        The Premium Lions 2020 Â©
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/location.js"></script>
</body>

</html>
